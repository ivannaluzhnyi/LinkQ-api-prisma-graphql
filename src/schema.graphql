# import Account, Mutation.createAccount, from "./generated/prisma.graphql"

type Query {
    me: Account
}

type Mutation {
    signup(
        email: String!
        isActive: Boolean!
        password: String!
        created: DateTime!
        updated: DateTime!
        roles:Json!
    ): AuthPayload!
    login(email: String!, password: String!): AuthPayload!
}

type AuthPayload {
    token: String!
    user: Account!
}
