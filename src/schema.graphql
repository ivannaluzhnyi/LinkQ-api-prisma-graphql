# import Account, Mutation.createAccount, from "./generated/prisma.graphql"

type Query {
    me: Account
}

type Mutation {
    signup(
        name: String!
        email: String!
        phone: String
        password: String!
    ): AuthPayload!
    login(email: String!, password: String!): AuthPayload!
}

type AuthPayload {
    token: String!
    user: Account!
}
